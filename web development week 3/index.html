  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Welcome to My Styled Page</h1>

  <button id="submit-button">Click Me!</button>

</body>
</html>
